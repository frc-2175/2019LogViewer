<!DOCTYPE html>
<html>
    <head>
        <title>2019 Log Viewer</title>
        <link rel="stylesheet", type="text/css", href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet", type="text/css", href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <div class="tabs">
                Graphs
            </div>
            <div class="selectors">
                <select name="Match">
                    <option value="match1">Match 1</option>
                    <option value="match1">Match 2</option>
                </select>
                <select name="Graph">
                    <optgroup label="Talon 1">
                        <option value="talon1.output">Output</option>
                        <option value="talon1.current">Current</option>
                    </optgroup>
                    <optgroup label="Talon 2">
                            <option value="talon2.output">Output</option>
                            <option value="talon2.current">Current</option>
                        </optgroup>
                </select>
            </div>
        </header>
        <main>
            <div id="chartContainer">
                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
                </script>
            </div>
        </main>
    </body>
</html>
