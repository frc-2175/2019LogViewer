<!DOCTYPE html>
<html>
    <head>
        <title>2019 Log Viewer</title>
        <link rel="stylesheet", type="text/css", href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet", type="text/css", href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <div class="tabs">
                Graphs
            </div>
            <div class="selectors">
                <select name="Match">
                    <option value="match1">Match 1</option>
                    <option value="match1">Match 2</option>
                </select>
                <select name="Graph">
                    <optgroup label="Talon 1">
                        <option value="talon1.output">Output</option>
                        <option value="talon1.current">Current</option>
                    </optgroup>
                    <optgroup label="Talon 2">
                            <option value="talon2.output">Output</option>
                            <option value="talon2.current">Current</option>
                        </optgroup>
                </select>
            </div>
        </header>
        <main>
            <div id="chartContainer">
                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: '# of Votes',
                            data: [{x: 0, y: 0.5}, {x: 0.5, y: 2}, {x: 2, y: 3}, {x: 3, y: 4}, {x: 4, y: 5}],
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 2,
                            lineTension: 0
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }],
                            xAxes: [{
                                type: "linear",
                            }]
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
                </script>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
